<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="carouselExample"class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="cooking quote.jpeg" class="d-block w-100" alt="slide1"> 
                </div>
                <div class="carousel-item">
                    <img src="aesthetic pool.jpeg" class="d-block w-100" alt="slide2"> 
                </div>
                <div class="carousel-item">
                    <img src="from under the water.jpeg" class="d-block w-100" alt="slide3"> 
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slde="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span></a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slde="next"><span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
